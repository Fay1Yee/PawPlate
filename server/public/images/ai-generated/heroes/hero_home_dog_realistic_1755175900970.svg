<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  
    <defs>
      <linearGradient id="bg_hero_home_dog" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#DAA520;stop-opacity:0.1" />
        <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.2" />
        <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.1" />
      </linearGradient>
      <filter id="shadow_hero_home_dog" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#DAA52040"/>
      </filter>
      <filter id="glow_hero_home_dog" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/> 
        </feMerge>
      </filter>
    </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg_hero_home_dog)"/>
  
  
    <!-- Decorative background shapes -->
    <circle cx="90" cy="80" r="8" fill="#FFA500" opacity="0.3"/>
    <circle cx="510" cy="120" r="6" fill="#FFD700" opacity="0.4"/>
    <circle cx="60" cy="320" r="4" fill="#DAA520" opacity="0.5"/>
    <circle cx="540" cy="280" r="5" fill="#FFA500" opacity="0.3"/>
    
    <!-- Floating particles -->
    <circle cx="150" cy="60" r="2" fill="#DAA520" opacity="0.6">
      <animate attributeName="cy" values="60;40;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="340" r="3" fill="#FFD700" opacity="0.5">
      <animate attributeName="cy" values="340;360;340" dur="4s" repeatCount="indefinite"/>
    </circle>
  
    <!-- Main content area -->
    <rect x="60" y="80" 
          width="480" height="240" 
          rx="20" fill="white" opacity="0.9" 
          filter="url(#shadow_hero_home_dog)"/>
    
    <!-- Central icon/illustration -->
    <circle cx="300" cy="160" 
            r="60" 
            fill="url(#bg_hero_home_dog)" 
            filter="url(#glow_hero_home_dog)"/>
    
    <!-- Category-specific elements -->
    
        <!-- Pet silhouette -->
        <ellipse cx="300" cy="180" rx="35" ry="20" fill="#DAA520" opacity="0.3"/>
        <!-- Pet head -->
        <circle cx="300" cy="150" r="25" fill="#FFD700" opacity="0.6"/>
        <!-- Ears -->
        <ellipse cx="285" cy="135" rx="8" ry="12" fill="#DAA520" opacity="0.7"/>
        <ellipse cx="315" cy="135" rx="8" ry="12" fill="#DAA520" opacity="0.7"/>
        <!-- Eyes -->
        <circle cx="292" cy="145" r="3" fill="#FFA500"/>
        <circle cx="308" cy="145" r="3" fill="#FFA500"/>
        <!-- Heart -->
        <path d="M330 130 C335 125 340 130 335 140 C330 130 325 125 330 130" 
              fill="#FFA500" opacity="0.8"/>
    
    <!-- Title -->
    <text x="300" y="300" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="18" font-weight="600" 
          text-anchor="middle" fill="#DAA520">Golden Retriever in Kitchen</text>
    
    <!-- Description -->
    <text x="300" y="340" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" 
          text-anchor="middle" fill="#666" opacity="0.8">Friendly dog waiting for meal</text>
</svg>
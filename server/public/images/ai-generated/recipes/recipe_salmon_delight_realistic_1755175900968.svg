<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  
    <defs>
      <linearGradient id="bg_recipe_salmon_delight" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FA8072;stop-opacity:0.1" />
        <stop offset="50%" style="stop-color:#FFA07A;stop-opacity:0.2" />
        <stop offset="100%" style="stop-color:#FF6347;stop-opacity:0.1" />
      </linearGradient>
      <filter id="shadow_recipe_salmon_delight" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#FA807240"/>
      </filter>
      <filter id="glow_recipe_salmon_delight" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/> 
        </feMerge>
      </filter>
    </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg_recipe_salmon_delight)"/>
  
  
    <!-- Decorative background shapes -->
    <circle cx="75" cy="60" r="8" fill="#FF6347" opacity="0.3"/>
    <circle cx="425" cy="90" r="6" fill="#FFA07A" opacity="0.4"/>
    <circle cx="50" cy="240" r="4" fill="#FA8072" opacity="0.5"/>
    <circle cx="450" cy="210" r="5" fill="#FF6347" opacity="0.3"/>
    
    <!-- Floating particles -->
    <circle cx="125" cy="45" r="2" fill="#FA8072" opacity="0.6">
      <animate attributeName="cy" values="45;30;45" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="375" cy="255" r="3" fill="#FFA07A" opacity="0.5">
      <animate attributeName="cy" values="255;270;255" dur="4s" repeatCount="indefinite"/>
    </circle>
  
    <!-- Main content area -->
    <rect x="50" y="60" 
          width="400" height="180" 
          rx="20" fill="white" opacity="0.9" 
          filter="url(#shadow_recipe_salmon_delight)"/>
    
    <!-- Central icon/illustration -->
    <circle cx="250" cy="120" 
            r="40" 
            fill="url(#bg_recipe_salmon_delight)" 
            filter="url(#glow_recipe_salmon_delight)"/>
    
    <!-- Category-specific elements -->
    
        <!-- Bowl outline -->
        <ellipse cx="250" cy="130" rx="45" ry="25" 
                 fill="none" stroke="#FA8072" stroke-width="3" opacity="0.6"/>
        <!-- Food items -->
        <circle cx="235" cy="120" r="8" fill="#FFA07A" opacity="0.8"/>
        <circle cx="260" cy="115" r="6" fill="#FF6347" opacity="0.7"/>
        <circle cx="250" cy="128" r="7" fill="#FA8072" opacity="0.6"/>
        <!-- Steam lines -->
        <path d="M230 90 Q232 85 234 90" 
              stroke="#FFA07A" stroke-width="2" fill="none" opacity="0.5"/>
        <path d="M250 90 Q252 85 254 90" 
              stroke="#FFA07A" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Title -->
    <text x="250" y="225" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="18" font-weight="600" 
          text-anchor="middle" fill="#FA8072">Fresh Salmon Delight</text>
    
    <!-- Description -->
    <text x="250" y="255" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" 
          text-anchor="middle" fill="#666" opacity="0.8">Omega-rich salmon with sweet potato</text>
</svg>
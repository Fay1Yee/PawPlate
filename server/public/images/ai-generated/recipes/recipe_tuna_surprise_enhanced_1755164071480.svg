<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-recipe.tuna_surprise" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF7F50;stop-opacity:0.2" />
    </linearGradient>
    <filter id="shadow-recipe.tuna_surprise" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-recipe.tuna_surprise)" rx="12"/>
  
  <!-- Main content area -->
  <rect x="20" y="20" width="360" height="260" fill="white" rx="8" filter="url(#shadow-recipe.tuna_surprise)"/>
  
  <!-- Icon circle -->
  <circle cx="200" cy="100" r="40" fill="#20B2AA" opacity="0.2"/>
  <circle cx="200" cy="100" r="30" fill="#20B2AA" opacity="0.3"/>
  
  <!-- Icon -->
  <text x="200" y="115" text-anchor="middle" font-size="32" fill="#20B2AA">🐟</text>
  
  <!-- Title -->
  <text x="200" y="160" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600" fill="#333">Tuna Surprise</text>
  
  <!-- Description -->
  <text x="200" y="185" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#666">Fresh tuna with sweet potato</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="3" fill="#DDA0DD" opacity="0.6"/>
  <circle cx="320" cy="80" r="2" fill="#FF7F50" opacity="0.8"/>
  <circle cx="100" cy="240" r="2" fill="#20B2AA" opacity="0.5"/>
  <circle cx="300" cy="220" r="3" fill="#DDA0DD" opacity="0.4"/>
  
  <!-- Bottom accent line -->
  <rect x="50" y="250" width="300" height="2" fill="#20B2AA" opacity="0.3" rx="1"/>
</svg>
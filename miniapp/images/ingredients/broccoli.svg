<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_broccoli" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow_broccoli" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#32CD3230"/>
    </filter>
  </defs>
  
  <!-- Background circle/shape -->
  <rect x="8" y="8" width="48" height="48" rx="20px" 
        fill="url(#grad_broccoli)" 
        filter="url(#shadow_broccoli)"/>
  <image x="20" y="20" width="24" height="24" href="data:image/png;base64,"/>
  
  <!-- Optional category indicator -->
  <circle cx="52" cy="16" r="6" fill="#32CD32" opacity="0.8"/>
  <circle cx="52" cy="16" r="4" fill="white" opacity="0.9"/>
</svg>
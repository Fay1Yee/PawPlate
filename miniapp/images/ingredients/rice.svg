<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_rice" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFACD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow_rice" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#F5DEB335"/>
    </filter>
  </defs>
  
  <!-- Background circle/shape -->
  <rect x="8" y="8" width="48" height="48" rx="12px" 
        fill="url(#grad_rice)" 
        filter="url(#shadow_rice)"/>
  
  <!-- Icon emoji -->
  <text x="32" y="40" font-family="Apple Color Emoji, Segoe UI Emoji, sans-serif" 
        font-size="24" text-anchor="middle" dominant-baseline="middle">üçö</text>
  
  <!-- Optional category indicator -->
  <circle cx="52" cy="16" r="6" fill="#F5DEB3" opacity="0.8"/>
  <circle cx="52" cy="16" r="4" fill="white" opacity="0.9"/>
</svg>